trigger:
- main

pool:
  vmImage: ubuntu-latest


stages:
- stage: build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo build FirstJob
  - job: SecondJob
    steps:
    - bash: echo build SecondJob
- stage: dev
  jobs:
   - job: OneJob
     steps:
     - bash: echo dev OneJob





